<!DOCTYPE html>
<html>
<head>
    <title>Loan Interest Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
            background-color: #f0f0f0;
        }

        h1 {
            color: #004080;
            text-align: center;
        }

        .calculator-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group .submit-btn {
            width: auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: #fff;
            background-color: #007acc;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group .submit-btn:hover {
            background-color: #005a88;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-calculator"></i> Loan Interest Calculator</h1>

    <div class="calculator-container">
        <form action="/" method="post">
            <div class="form-group">
                <label for="principal">Principal amount:</label>
                <input type="number" id="principal" name="principal" required>
            </div>

            <div class="form-group">
                <label for="interest_rate">Annual interest rate (%):</label>
                <input type="number" id="interest_rate" name="interest_rate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="loan_period">Loan period (years):</label>
                <input type="number" id="loan_period" name="loan_period" required>
            </div>

            <div class="form-group">
                <label for="interest_type">Interest type:</label>
                <select id="interest_type" name="interest_type">
                    <option value="simple">Simple Interest</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Calculate Interest" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
