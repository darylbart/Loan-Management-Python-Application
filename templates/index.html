<!DOCTYPE html>
<html>
<head>
    <title>Loan Interest Calculator</title>
</head>
<body>
    <h1>Loan Interest Calculator</h1>
    <form action="/" method="post">
        <label for="principal">Principal amount:</label>
        <input type="number" id="principal" name="principal" required><br>

        <label for="interest_rate">Annual interest rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br>

        <label for="loan_period">Loan period (years):</label>
        <input type="number" id="loan_period" name="loan_period" step="0.1" required><br>

        <label for="interest_type">Interest type:</label>
        <select id="interest_type" name="interest_type">
            <option value="simple">Simple Interest</option>
            <option value="compound">Compound Interest</option>
        </select><br>

        <input type="submit" value="Calculate Interest">
    </form>
</body>
</html>
